<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<title>ajl FontsizeScaler</title>

<body>
<div class="container">
<div class="page-header">
<h1>ajl FontsizeScaler</h1>
</div><!-- /.page-header -->
<p>フォントサイズの拡大・縮小機能を提供します。文字サイズは12px（CSSで別途設定されている場合はそれに従う）〜CSSで設定されている標準フォントサイズの2倍まで変更可能です。</p>

<div style="margin-bottom: 1em;"><a href="fontsizescaler.html">1ページ目</a></div>

<div class="js-fontsize">
<button type="button" value="large">Large</button>
<button type="button" value="default">Default</button>
<button type="button" value="small">Small</button>
</div>

</div><!-- /.container -->

<!-- load ajl -->
<script src="../src/ajl.core.js"></script>
<script src="../src/ajl.fontsizescaler.js"></script>
<script>
ajl.enable.fontsizeScaler(".js-fontsize", { key: "fontsizescale_test" });
</script>
</body>
</html>
