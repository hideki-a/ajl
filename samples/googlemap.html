<h2>静的マップ</h2>
<p>クリック（またはタップ）すると、地図を動かすことができるようになります。</p>
<div class="mod-gmaps-container js-googlemap-static">
<img class="gmaps" alt="株式会社ミツエーリンクス" src="http://maps.google.com/maps/api/staticmap?center=35.695088,139.690422&amp;zoom=17&amp;size=500x500&amp;maptype=roadmap&amp;markers=35.695988,139.690422&amp;sensor=false">

<script>
ajl.enable.googleMap(".js-googlemap-static");
ajl.enable.googleMap(".js-googlemap-dynamic-01", {
    dynamicOnly: true,
    mapOptions: {
        lat: 35.695988,
        lng: 139.690422,
        zoom: 15,
        mapType: "roadmap",
        // mapType: ["roadmap", "map_style"],
        // mapStyles: [

    }
});
ajl.enable.googleMap(".js-googlemap-dynamic-02", {
    dynamicOnly: true,
    mapOptions: {
        lat: 38.256466,
        lng: 140.876208,
        zoom: 15,
        mapType: "roadmap",
    }
